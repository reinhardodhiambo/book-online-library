<form class="w-full" [formGroup]=searchForm>
  <div class="flex flex-row max-h-20 w-full">
      <input  [formControl]="searchForm.controls.value" type="search" id="search-dropdown"
             class="block p-2.5 w-2/3 z-20 text-sm text-gray-900 bg-gray-50 rounded-s-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
             placeholder="Search" required/>
      <select [formControl]="searchForm.controls.key" class="w-1/6 z-10 bg-white divide-y divide-gray-100  shadow dark:bg-gray-500 dark:text-white">
        <option value="">Select</option>
        @for (option of searchOptions; track $index) {
          <option value="{{option.value}}"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-400 dark:hover:text-white">{{ option.name }}
          </option>
        }
      </select>
      <button (click)="searchBooks()" type="submit"
              class="top-0 end-0 bottom-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </button>
  </div>
</form>
