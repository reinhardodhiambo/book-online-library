<div class="flex flex-col w-full">
  <div class="w-full">
    <div class="font-black text-gray-800 md:text-3xl text-xl">{{book?.title}}</div>
  </div>
  <div class="flex flex-row w-full">
    <div class="w-1/3">
      <img src="{{cover}}">
    </div>
    <div class="w-2/3">
      <ul>
        <li>Year: {{book?.publish_date}}</li>
        <li>Title: {{book?.title}}</li>
        <li> Authors:
          @for (author of book?.authors; track $index){
            {{author.name}} @if($index!==book?.authors?.length||0 -1){
              |
            }
          }
        </li>
        <li>Editions: {{book?.editions}}</li>
      </ul>
      <div>
        <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
          Add to wishlist
        </button>
      </div>
    </div>
  </div>
</div>
