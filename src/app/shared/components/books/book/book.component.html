<div
    class="min-h-full flex flex-col md:flex-row md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 max-w-xs md:max-w-3xl mx-auto border border-white bg-white">
    <div class="w-full md:w-1/3 bg-white grid place-items-center">
      <img src="{{getCover(book.isbn)}}" alt="book cover" class="rounded-xl"/>
    </div>
    <div class="w-1/3  md:w-full bg-white flex flex-col space-y-2 p-3">
      <p class="md:text-lg text-gray-500 text-base">
        {{book.first_publish_year}}
      </p>
      <p class="font-black text-gray-800 md:text-3xl text-xl">
       {{book.title}}
      </p>

      <p class="text-xl font-black text-gray-800">
        Authors:
        <span class="font-normal text-gray-600 text-base">
          @for (author of book.author_name; track $index){
            {{author}} @if($index !== (book.author_name?.length || 0)-1){ | }
          }
        </span>
      </p>
    </div>
  </div>
