<div
  class="min-h-full flex flex-col md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 md:max-w-xs md:max-w-3xl mx-auto border border-white bg-white justify-between">
  <div class="flex flex-col md:flex-row">
    <button (click)="viewBook()" class="w-full md:w-1/3 bg-white grid place-items-center">
      <img src="{{cover}}" alt="book cover" class="rounded-xl" fill/>
    </button>
    <div class="w-full  md:w-full bg-white flex flex-col  space-y-2 p-3">
      <p class="md:text-lg text-gray-500 text-base">
        {{ book.first_publish_year }}
      </p>
      <a (click)="viewBook()" class="cursor-auto font-black text-gray-800 md:text-3xl text-xl">
        {{ book.title }}
      </a>

      <p class="text-xl font-black text-gray-800">
        Authors:
        <span class="font-normal text-gray-600 text-base">
          @for (author of book.authors; track $index) {
            @if(author.key){
              {{ author.name }}
            } @else {
              {{author}}
            }
            @if ($index !== (book.authors?.length || 0) - 1) {
              |
            }
          }
        </span>
      </p>
    </div>
  </div>
  <div class="flex flex-col text-right text-xs mt-auto self-auto h-full justify-between">
    <div></div>
    @if(page==='landing'){
    <div class="text-blue-600">
      <a (click)="viewBook()">More</a> | <a (click)="viewWishList()">Wishlist</a >
    </div>
    }@else if(page==='wishlist'){
      <button (click)="removeSeedFromWishlist()" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
        Remove from wishlist
      </button>
    }
  </div>
</div>
